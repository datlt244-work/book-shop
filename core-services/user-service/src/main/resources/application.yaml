spring:
  application:
    name: user-service

  # Active profile
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Import configuration from Config Server and Vault
  config:
    import:
      - optional:configserver:http://${CONFIG_SERVER_USER:config}:${CONFIG_SERVER_PASSWORD:config123}@${CONFIG_SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:8888}
      - optional:vault://secret/ecommerce/user-service
      - optional:vault://secret/ecommerce/services/user-service
      - optional:vault://secret/ecommerce/database/postgres
      - optional:vault://secret/ecommerce/common

  # Vault Configuration
  cloud:
    vault:
      uri: ${VAULT_URI:http://localhost:8200}
      token: ${VAULT_TOKEN:ecom-root-token}
      kv:
        enabled: true
        backend: secret

    # Config Server fallback
    config:
      fail-fast: false
      retry:
        max-attempts: 3

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Database - will be overridden by Config Server/Vault
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecom_user}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver

# Server Configuration
server:
  port: 8083
  servlet:
    context-path: /api/v1

# Service Discovery
spring.cloud.consul:
  host: ${CONSUL_HOST:localhost}
  port: ${CONSUL_PORT:8500}
  discovery:
    service-name: user-service
    health-check-path: /api/v1/actuator/health
    health-check-interval: 10s
    instance-id: ${spring.application.name}:${random.value}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Service-to-Service Authentication
service:
  auth:
    enabled: true
    client-id: user-service
    client-secret: ${client-secret:}
    auth-service-url: ${AUTH_SERVICE_URL:http://localhost:8088/api/v1}

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${minio-access-key:minioadmin}
  secret-key: ${minio-secret-key:minioadmin}
  bucket-name: ${MINIO_BUCKET:user-avatars}

# JWT Configuration (for validating user tokens)
jwt:
  signer-key: ${jwt-signer-key:default-signer-key}

# Logging
logging:
  level:
    com.ecommerce.user: DEBUG
    org.springframework.security: DEBUG

